<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="../css/styles.css">

   <script src="../js/game_classes.js"></script>
</head>

<body>
   <!-- NavBar -->
   <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
         <a class="navbar-brand" href="#">TicTacToe</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <!-- Reset button -->
                  <button type="button" class="btn btn-dark btn-block">RESET</button>
               </li>
               <li class="nav-item">
                  <!-- Restart button -->
                  <a href="#" type="button" class="btn btn-warning btn-block">RESTART</a>
               </li>
            </ul>
      </nav>
   </div>

   <!-- Players setup -->
   <div class="container-fluid" style="padding: 20px 0px" id="playerSetUp">
      <div class="row">
         <!-- Player 1 -->
         <div class="col-lg">
            <div>
               <img class="img-thumbnail mx-auto d-block" src="../assets/darth_vader_pic.jpg" alt="Player Pic">
            </div>

            <!-- Player 1's name -->
            <div>
               <form>
                  Player 1:<br>
                  <input type="text" name="player1" placeHolder="Darth Vader" id="player1Form">
               </form>
            </div>
         </div>

         <div class="col-lg-1" id="vs">
            VS
         </div>

         <!-- Player 2 -->
         <div class="col-lg">
            <div>
               <img class="img-thumbnail mx-auto d-block" src="../assets/stormtrooper_pic.jpg" alt="Player Pic">
            </div>

            <!-- Player 2's name -->
            <div>
               <form>
                  Player 2:<br>
                  <input type="text" name="player2" placeholder="Stormtrooper" id="player2Form">
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- Start button -->
   <div style="padding: 20px 200px">
      <button type="button" class="btn btn-dark btn-block" onclick="startGame()" id="start-btn">START</button>
   </div>

   <!-- Scoreboard -->
   <div class="container-fluid" id="scoreboard">
      <div class="row">
         <!-- Player 1 -->
         <div class="col-lg">
            <img class="img-thumbnail mx-auto d-block" src="../assets/darth_vader_pic.jpg" alt="Player Pic"
               id="playerPic">
         </div>

         <div class="col-lg" style="margin: auto 0">
            <!-- Player 1's name -->
            <div>
               <p id="player1">Darth Vader</p>
            </div>

            <div>
               <div class="card" style="background-color: #2b2b2b">
                  <div class="card-body" id="scorePlayer1">1</div>
               </div>
            </div>

            <p id="p1Indicator"></p>
         </div>

         <div class="col-lg-1">
            <div id="vs">
               X
            </div>
            <div id="turnCount"></div>
         </div>

         <!-- Player 2 -->
         <div class="col-lg" style="margin: auto 0">
            <!-- Player 2's name -->
            <div>
               <p id="player2">Stormtrooper</p>
            </div>
            <div>
               <div class="card" style="background-color: #a31414">
                  <div class="card-body" id="scorePlayer2">0</div>
               </div>
            </div>

            <p id="p2Indicator"></p>
         </div>

         <div class="col-lg">
            <img class="img-thumbnail mx-auto d-block" src="../assets/stormtrooper_pic.jpg" alt="Player Pic"
               id="playerPic">
         </div>
      </div>
   </div>

   <!-- Game board -->
   <div class="col" id="gameBoard">
      <table id="table">
         <tr>
            <td><button id="btn-1" class="btn btn-game" value="0 0"></button></td>
            <td><button id="btn-2" class="btn btn-game" value="0 1"></button></td>
            <td><button id="btn-3" class="btn btn-game" value="0 2"></button></td>
         </tr>

         <tr>
            <td><button id="btn-4" class="btn btn-game" value="1 0"></button></td>
            <td><button id="btn-5" class="btn btn-game" value="1 1"></button></td>
            <td><button id="btn-6" class="btn btn-game" value="1 2"></button></td>
         </tr>

         <tr>
            <td><button id="btn-7" class="btn btn-game" value="2 0"></button></td>
            <td><button id="btn-8" class="btn btn-game" value="2 1"></button></td>
            <td><button id="btn-9" class="btn btn-game" value="2 2"></button></td>
         </tr>
      </table>
   </div>

   <!-- Round counter-->
   <div>
      <p id="showWinner"></p>
   </div>
</body>

</html>
